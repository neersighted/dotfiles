# Config

# Use $SHELL as the shell (we do this so it's not a login shell).
set -g default-command "$SHELL"
# We're our own terminal now!
set -g default-terminal "tmux-256color"

# Count from 1.
set -g base-index 1
# Renumber windows automatically as well.
set -g renumber-windows on
# Rename windows automatically.
set -g automatic-rename on
# Name the window.
set -g set-titles on
set -g set-titles-string '#T: #W (#S/#I/#P)'
# Use 12-hour time.
set -g clock-mode-style 12

# Resize the window when no smaller client is looking.
set -g aggressive-resize on
# Retain a lot more history.
set -g history-limit 50000

# Use VI-style keys.
set -g mode-keys vi
# ...except in the command line, where we use readline keys.
set -g status-keys emacs
# Ename xterm-style extended key sequences.
set -g xterm-keys on
# Enable mouse support.
set -g mouse on
# Enable focus events if supported.
set -g focus-events on

# Get rid of the god-awful delay.
set -g escape-time 0
# Update status faster.
set -g status-interval 5
# Show messages longer.
set -g display-time 4000

# Colors
set -g pane-border-fg black
set -g pane-active-border-fg brightgreen
set -g display-panes-active-colour blue
set -g display-panes-colour brightred
set -g clock-mode-colour cyan

# Binds

# Start Clean
unbind -a

# Prefix
set -g prefix C-z
bind C-z last-window
bind z send-prefix

# Configuration
bind : command-prompt
bind \ source ~/.tmux.conf
bind ? list-keys

# Clear Screen
bind C-l send C-l

# Window Management
bind n new-window
bind m command-prompt -I '#I' "move-window -t '%%'"
bind r command-prompt -I '#W' "rename-window '%%'"
bind j command-prompt "select-window -t ':%%'"
bind c choose-window
bind x kill-pane
bind , select-window -t :-
bind . select-window -t :+

# Window Manipulation
bind s split-window -v
bind v split-window -h
bind b break-pane
bind a command-prompt "join-pane -t '%%'"
bind A command-prompt "link-window -t '%%'"
bind [ swap-pane -U
bind ] swap-pane -D
bind f resize-pane -Z
bind o rotate-window -U
bind O rotate-window -D

# Session Management
bind N new-session
bind C choose-session
bind R command-prompt -I '#S' "rename-session '%%'"
bind X kill-session
bind Z suspend-client
bind < switch-client -p
bind > switch-client -n

# Navigation
bind t choose-tree -u
bind T display-panes

# Client Management
bind d detach-client
bind D choose-client

# Vim Detection
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Pane Movement
bind -n C-h if-shell "$is_vim" "send C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send C-\\" "select-pane -l"

# Explicit Pane Movement
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9
bind 0 select-window -t :10
bind F1 select-window -t :11
bind F2 select-window -t :12
bind F3 select-window -t :13
bind F4 select-window -t :14
bind F5 select-window -t :15
bind F6 select-window -t :16
bind F7 select-window -t :17
bind F8 select-window -t :18
bind F9 select-window -t :19
bind F10 select-window -t :20

# Resizing
bind -n C-Up    if-shell "$is_vim" "send C-Up"    "resize-pane -U"
bind -n C-Down  if-shell "$is_vim" "send C-Down"  "resize-pane -D"
bind -n C-Left  if-shell "$is_vim" "send C-Left"  "resize-pane -L"
bind -n C-Right if-shell "$is_vim" "send C-Right" "resize-pane -R"

# Copy/Paste
bind escape copy-mode
bind -t vi-copy escape cancel
bind -t vi-copy v begin-selection
bind -t vi-copy V rectangle-toggle
bind -t vi-copy Y copy-selection
bind P choose-buffer
bind k delete-buffer
bind K choose-buffer "delete-buffer -b '%%'"
bind B list-buffers

# Mouse Selection/Resizing
bind -n MouseDown1Pane select-pane -t=\; send -M
bind -n MouseDrag1Border resize-pane -M
bind -n MouseDown1Status select-window -t=
bind -n WheelUpStatus previous-window
bind -n WheelDownStatus next-window

# Mouse Scroll
bind -n WheelUpPane if-shell -Ft= '#{?pane_in_mode,1,#{mouse_any_flag}}' \
  'send -Mt=' \
  'if-shell -Ft= "#{alternate_on}" \
    "send -t= Up" \
    "copy-mode -et="'
bind -n WheelDownPane if-shell -Ft = '#{?pane_in_mode,1,#{mouse_any_flag}}' \
  'send -Mt=' \
  'if-shell -Ft= "#{alternate_on}" \
    "send -t= Down" \
    "send -Mt="'

