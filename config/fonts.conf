<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer><family>Source Serif Pro</family></prefer>
		<prefer><family>DejaVu Serif</family></prefer>
		<prefer><family>PowerlineSymbols</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>Source Sans Pro</family></prefer>
		<prefer><family>DejaVu Sans</family></prefer>
		<prefer><family>PowerlineSymbols</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Source Code Pro</family></prefer>
		<prefer><family>DejaVu Mono</family></prefer>
		<prefer><family>PowerlineSymbols</family></prefer>
	</alias>
</fontconfig>
